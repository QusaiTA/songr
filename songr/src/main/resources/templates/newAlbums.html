<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/albums" method="post">
    <label>Title</label>
    <input type="text" name="title" />

    <label>Artist</label>
    <input type="text" name="artist" />
    <label>Song Count</label>
    <input type="number" name="songCount" />

    <label>Length</label>
    <input type="number" name="length" />

    <label>Image URL</label>
    <input type="text" name="ImageURL" />

    <input type="submit" value="submit">
</form>

<div class="albums">
    <tr th:each="Albums: ${albums}">
        <td th:text="${Albums.getTitle()}"></td>
        <br>
        <td th:text="${Albums.getArtist()}"></td>

        <td th:text="${Albums.getSongCount()}"></td>
        <br>
        <td th:text="${Albums.getLength()}"></td>
        <br>
        <img th:src="${Albums.getImageURL()}"  src="image"/>
        <br>

    </tr>
</div>


</body>
</html>
